<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печенье с предсказаниями</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <img src="img/logo.png" alt="Логотип" class="logo">
        <h1>Печенье с предсказаниями</h1>
    </header>

    <main>
        <div class="cookie-box">
            <img src="img/cookie.png" alt="Печенье" class="cookie">
            <button onclick="getPrediction()">Открыть предсказание</button>
            <p id="prediction"></p>
        </div>

        <div class="banner">
            <img src="img/banner.png" alt="Баннер" class="banner-img">
        </div>
    </main>

    <footer>
        <p>© 2025 Печенье с предсказаниями | Посещений: <span id="viewCounter">0</span></p>
    </footer>
</body>
</html>
